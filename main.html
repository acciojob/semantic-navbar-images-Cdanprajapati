<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar & Images</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        nav ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        .container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About us</a></li>
            <li><a href="/contact">Contact us</a></li>
        </ul>
    </nav>

    <h1>3 Random images</h1>
    <div class="container">
        <img src="https://picsum.photos/id/123/200/300" alt="Random image">
        <img src="https://picsum.photos/id/124/200/300" alt="Random image">
        <img src="https://picsum.photos/id/125/200/300" alt="Random image">
    </div>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
